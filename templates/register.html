{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
    <div class="container is-fluid">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-two-fifths">
                <h1 class="title">Register a new account</h1>
                {% if msg %}
                    <div class="notification is-danger round">
                        <button class="delete"></button>
                        {{ msg }}
                    </div>
                {% endif %}
                <form action="/authreg" class="has-text-white" method = "POST">
                    <div class="field">
                        <label class="label has-text-white">Name</label>
                        <div class="control">
                            <input class="input is-rounded" type="text" name="name" placeholder="Full name" title="Your full name" minlength="3" maxlength="255" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-white">Username</label>
                        <div class="control">
                            <input class="input is-rounded" type="text" name="uname" placeholder="Username" minlength="4" maxlength="16" pattern="^[a-zA-Z0-9]+$" title="Lower case letters and/or numbers" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-white">Email address</label>
                        <div class="control">
                            <input class="input is-rounded" type="email" name="email" placeholder="Email" title="Your valid email address" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-white">Password</label>
                        <div class="control">
                            <input class="input is-rounded" type="password" name="pwd" placeholder="Password" title="Password with minimal length of 6 characters." minlength="6" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                            <input type="checkbox" required>
                            I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy policy</a>
                            </label>
                        </div>
                    </div>
                    <!--<input class="input is-rounded" type="text" name="captcha" placeholder="Captcha" required>-->
                    <div style="padding: 6px;"></div>
                    <button class="button is-pulled-right is-link btn-round" type="submit">Register</button>
                </form>
            </div>
            <div class="column"></div>
        </div>
    </div>
{% endblock %}
